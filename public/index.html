<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pasta</title>
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/grids-responsive-min.css" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Pasta</h1>
        <p>A minimal pastebin on Cloudflare Workers</p>
        <form class="pure-form pure-form-stacked" method="POST" action="/paste">
            <fieldset>
                <legend>Create new paste</legend>
                <input type="text" name="paste-title" id="paste-title" class="pure-input-1" placeholder="Paste title (optional)" />
                <textarea name="paste-content" id="paste-content" class="pure-input-1" placeholder="Paste here..." required=""></textarea>
                <!--<span class="pure-form-message required-field-message">This is a required field.</span>-->
            </fieldset>
            <fieldset class="options">
                <div class="pure-g">
                    <div class="pure-u-1 pure-u-md-1-3">
                        <label for="expiration">Expiration</label>
                        <select name="expiration" id="expiration" class="pure-u-23-24" required>
                            <option>1 hour</option>
                            <option>24 hours</option>
                            <option>Never</option>
                        </select>
                    </div>
                    <div class="pure-u-1 pure-u-md-1-3">
                        <label for="privacy">Privacy</label>
                        <select name="privacy" id="privacy" class="pure-u-23-24" required>
                            <option>Public</option>
                            <option>Unlisted</option>
                        </select>
                    </div>
                    <div class="pure-u-1 pure-u-md-1-3">
                        <!-- TODO: Remove or hide label -->
                        <label for="submit-paste">Submit paste</label>
                        <button type="submit" id="submit-paste" class="pure-button pure-button-primary pure-u-23-24">Paste</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </body>
</html>
